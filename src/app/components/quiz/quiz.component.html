<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>Monument name</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  
  <ion-img src="https://docs-demo.ionic.io/assets/madison.jpg" alt="The Wisconsin State Capitol building in Madison, WI at night"></ion-img>

  <ion-row>

    <ion-range #range [(ngModel)]="progress" (touchend)="seek()" max="100" color="secondary"></ion-range>

    <ion-button (click)="togglePlayer(false)" *ngIf="!isPlaying" color="primary" shape="round">
      <ion-icon name="play-outline" slot="icon-only" size="large"></ion-icon>
    </ion-button>
  
    <ion-button (click)="togglePlayer(true)" *ngIf="isPlaying" color="primary" shape="round">
      <ion-icon name="pause-outline" slot="icon-only" size="large"></ion-icon>
    </ion-button>

  </ion-row>

  <div *ngIf="audioEnd">

    <ion-list>

      <ion-list-header>
        <ion-label>Is this a question do you know?</ion-label>
      </ion-list-header>

      <ion-item button color="light" (click)="checkAnswer(true)">
        <ion-label>Pok√©mon Yellow</ion-label>
      </ion-item>
      <ion-item button color="light" (click)="checkAnswer(false)">
        <ion-label>Mega Man X</ion-label>
      </ion-item>
      <ion-item button color="light" (click)="checkAnswer(false)">
        <ion-label>The Legend of Zelda</ion-label>
      </ion-item>
      <ion-item button color="light" (click)="checkAnswer(false)">
        <ion-label>Pac-Man</ion-label>
      </ion-item>
    </ion-list>

  </div>

</ion-content>
